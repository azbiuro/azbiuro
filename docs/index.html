<!doctype html>
<meta charset="utf-8">
<title>Dokumentacja AZ Biuro</title>
<h1>Dokumentacja AZ Biuro</h1>
<p>Kliknij katalog w repo GitHub:</p>
<ul id="list"></ul>
<script>
const start = 1, end = 873; // dostosuj koniec je≈õli potrzeba
const base = 'https://github.com/azbiuro/azbiuro/tree/main/part_';
const ul = document.getElementById('list');

for (let i = start; i <= end; i++) {
  const li = document.createElement('li');
  const a = document.createElement('a');
  a.href = `${base}${i}/`;   // UWAGA: bez zer, samo i
  a.textContent = `part_${i}`;
  li.appendChild(a);
  ul.appendChild(li);
}
</script>
